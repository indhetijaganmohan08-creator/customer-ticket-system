<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Support Ticket System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            max-width: 500px;
        }
        input, textarea, select {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>

<h1>Customer Support Ticket System</h1>

<!-- Ticket Creation Form -->
<form id="ticketForm">
    <h2>Create Ticket</h2>
    <input type="text" id="customerName" placeholder="Customer Name" required>
    <input type="email" id="customerEmail" placeholder="Email Address" required>
    <textarea id="issue" placeholder="Issue Description" required></textarea>
    <button type="submit">Create Ticket</button>
</form>

<!-- Ticket Table -->
<h2>All Tickets</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Email</th>
            <th>Issue</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="ticketTableBody">
        <!-- Tickets will appear here -->
    </tbody>
</table>
</body>
</html>
